<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<mat-toolbar color="primary" class="mat-dark-theme">
  <mat-toolbar-row>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <img src="assets/logo.png" alt="logo" style="width: 70px; margin-right: 10px;">
    <span>Gestion des produits</span>
    <span class="example-spacer"></span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>home</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="handleLogout()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>


<style>
  mat-nav-list a {
    display: flex;
    align-items: center;
  }

  mat-nav-list a mat-icon {
    margin-right: 8px;
  }
</style>

<mat-sidenav-container>
  <mat-sidenav #sidenav class="custom-sidenav" opened="true" mode="side">

    <div class="menu-header">
      <span class="menu-text">Menu</span>
    </div>

    <mat-nav-list class="section">
      <a mat-list-item routerLink="/customers">
        <mat-icon>people</mat-icon>
        <span>Customers</span>
      </a>
      <a mat-list-item routerLink="/products">
        <span class="material-symbols-outlined">inventory_2</span>
        <span>Products</span>
      </a>
      <a mat-list-item routerLink="/bills">
        <span class="material-symbols-outlined">request_quote</span>
        <span>Bills</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
